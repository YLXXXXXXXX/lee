<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>二维码商品溯源系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/layui/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <style>

    </style>
</head>
<body class="site-home">
<!--头部模块-->
<div class="layui-container" id="content">
    <div class="layui-row" style="margin-top: 10px;">
        <div id="cont" class="layui-col-xs12 layui-col-sm12 layui-col-md12 smaller">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>查询商品信息</legend>
                <div class="layui-field-box smaller">
                    <form class="layui-form" action="/ercode/product/toDetail.html">
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 20%;padding: 9px 0px">密钥：</label>
                            <div class="layui-input-block" style="margin-left: 80px;">
                                <input type="text" name="secret" required="required" lay-verify="required"
                                       placeholder="请输入密钥"
                                       autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
                        <input type="hidden" name="productId" class="product_id" th:value="${productId}" />

                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 0">
                                <button class="layui-btn layui-btn-lg layui-btn-radius layui-btn-danger"
                                        lay-submit="lay-submit" lay-filter="formDemo" style="margin: 0">确定
                                </button>
                                <button type="reset" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-primary" style="margin: 0">
                                    重置
                                </button>
                                <button type="button" onclick="toRegister()" style="margin: 0" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-primary">
                                    注册
                                </button>
                                <button type="button" onclick="toLogin()" style="margin: 0" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-primary">
                                    登录获取密钥
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>


    </div>
    <script>
        //        <![CDATA[
        var productId = 0;
        $(function () {
            productId = $(".product_id").val();
            localStorage.setItem("productId", productId)
        })

        // 加载layui form模块
        layui.use('form', function () {
            var form = layui.form;
        });
        // 移动设备显示优化
        var device = layui.device();
        if (device.weixin || device.ios || device.android) {
            $("#cont").removeClass("smaller");
        }
        function toLogin() {
            window.location.href = "/ercode/user/toLogin.html"
        }

        function toRegister() {
            window.location.href = "/ercode/user/toRegister.html"
        }

        //        ]]>
    </script>
</div>
</body>
</html>
